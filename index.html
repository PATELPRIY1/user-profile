<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <img class="user-bg" src="./images/user-bg.jpg" alt="user-bg">
        <a class="setting" href=""><i class="fa-solid fa-gear"></i></a>
        <div class="user-details">
            <img src="./images/user-pic.jpg" alt="user-pic">
            <h2>Maria Smantha</h2>
            <p>Web Developer</p>
        </div>
        <div class="user-info">
            <div class="sub-user-info">
                <h3>Messages</h3>
                <p>20</p>
            </div>
            <div class="sub-user-info">
                <h3>Projects</h3>
                <p>5</p>
            </div>
            <div class="sub-user-info">
                <h3>Posts</h3>
                <p>10</p>
            </div>
        </div>
        <div class="user-description">
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Debitis autem voluptas esse eligendi recusandae! Reiciendis nobis magnam, cum adipisci repellat, odio illum.</p>
        </div>
        <div class="user-social-media">
            <a href="" target="_blank"><i class="fa-brands fa-google-plus fa-2xl"></i></a>
            <a href="" target="_blank"><i class="fab fa-facebook fa-2xl"></i></a>
            <a href="" target="_blank"><i class="fab fa-twitter fa-2xl"></i></a>
            <a href="" target="_blank"><i class="fab fa-instagram fa-2xl"></i></a>
            <a href="" target="_blank"><i class="fab fa-linkedin fa-2xl"></i></a>
            <a href="" target="_blank"><i class="fa-brands fa-github fa-2xl "></i></a>
        </div>
        <div class="buttons">
            <button class="btn-primary">Message Now</button>
        </div>
    </div>
</body>

</html>
